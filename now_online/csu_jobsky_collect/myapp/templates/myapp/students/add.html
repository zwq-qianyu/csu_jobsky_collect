<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>学生信息添加表单</title>
	<meta name="viewport" content="width=device-width">
	<link rel="icon" type="image/icon" href="http://jobsky.csu.edu.cn/favicon.png">
	<link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="../../static/css/all_page.css">
	<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<!-- 时间选择器 css -->
	<link rel="stylesheet" href="../../static/css/all_page.css">
	<link rel="stylesheet" href="../../static/css/datepicker.css">
	<!-- 时间选择器 css 结束 -->
	<style media="screen">
		.form{
			width: 60%;
		}
		h3{
			margin-top: 50px;
			margin-bottom: 60px;
		}
		.btn{
			margin: 25px;
		}
	</style>
</head>
<body class="all_bgcolor">
	<center>
		<h3>添加学生信息</h3>

		<form method="post" action="{% url 'studentsInsert' %}" enctype="multipart/form-data" class="form">
			{% csrf_token %}
		  <div class="form-group row">
		    <label for="name" class="col-sm-3 col-form-label">姓 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 名：</label>
				<div class="col-sm-9">
		    	<input type="text" name="name" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter Name">
				</div>
		  </div>
		  <div class="form-group row">
		    <label for="school" class="col-sm-3 col-form-label">学 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 校：</label>
				<div class="col-sm-9">
		    	<input type="text" name="school" class="form-control" id="school" placeholder="学  校">
				</div>
		  </div>
			<div class="form-group row">
		    <label for="major" class="col-sm-3 col-form-label">专 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 业：</label>
				<div class="col-sm-9">
		    	<input type="text" name="major" class="form-control" id="major" placeholder="专  业">
				</div>
		  </div>
			<div class="form-group row">
		    <label for="enterprise" class="col-sm-3 col-form-label">宣讲企业：</label>
				<div class="col-sm-9">
		    	<input type="text" name="enterprise" class="form-control" id="enterprise" placeholder="宣讲企业">
				</div>
		  </div>
			<div class="form-group row">
		    <label for="place" class="col-sm-3 col-form-label">宣讲地点：</label>
				<div class="col-sm-9">
		    	<input type="text" name="place" class="form-control" id="place" placeholder="宣讲地点">
				</div>
		  </div>
			<div class="form-group row">
		    <label for="time" class="col-sm-3 col-form-label">宣讲时间：</label>
				<div class="col-sm-9">
					<div class="c-datepicker-date-editor J-datepickerTime-range mt10" style="width: 100%;">
						<i class="c-datepicker-range__icon kxiconfont icon-clock" style="float: left;"></i>
						<input placeholder="开始日期" name="start_time" class="c-datepicker-data-input" value="">
						<span class="c-datepicker-range-separator">-</span>
						<input placeholder="结束日期" name="end_time" class="c-datepicker-data-input" value="">
					</div>
				</div>
		  </div>
			<!-- <div class="form-row">
		    <div class="form-group col-md-6">
		      <label for="inputCity">City</label>
		      <input type="text" class="form-control" id="inputCity">
		    </div>
		    <div class="form-group col-md-4">
		      <label for="inputState">State</label>
		      <select id="inputState" class="form-control">
		        <option selected>Choose...</option>
		        <option>...</option>
		      </select>
		    </div>
		    <div class="form-group col-md-2">
		      <label for="inputZip">Zip</label>
		      <input type="text" class="form-control" id="inputZip">
		    </div>
		  </div> -->

			<input type="submit" value="确认" class="btn btn-primary">
			<input type="reset" value="重置" class="btn btn-primary">
			<br>
			<!-- <small id="emailHelp" class="form-text text-muted">We'll never share your info with anyone else.</small> -->
		</form>

			<input type="reset" value="重置">
		</form> -->

	<script src="../../static/js/plugins/jquery.js"></script>

	<script type="text/javascript">
	$(function(){
		//十分年月日范围
		$('.J-datepickerTime-range').datePicker({
			format: 'YYYY-MM-DD HH:mm',
