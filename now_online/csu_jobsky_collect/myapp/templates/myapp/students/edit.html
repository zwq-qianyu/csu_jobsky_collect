{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>学生信息修改表单</title>
	<meta name="viewport" content="width=device-width">
	<!-- <link rel="icon" type="image/icon" href="http://jobsky.csu.edu.cn/favicon.png">
	<link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script> -->
	<!-- 时间选择器 css -->
	<link rel="stylesheet" href="../../static/css/all_page.css">
	<link rel="stylesheet" href="../../static/css/datepicker.css">
	<!-- 时间选择器 css 结束 -->
	<style media="screen">
		form{
			width: 60%;
		}
		h3{
			margin-top: 50px;
			margin-bottom: 100px;
		}
		.btn{
			margin: 30px;
		}
	</style>
</head>
<body>
	<center>
		{% include "myapp/students/header.html" %}
		<h3>修改学生信息</h3>
		<form method="post" action="{% url 'studentsUpdate' %}" enctype="multipart/form-data">
			<input type="hidden" name="id" value="{{student.id}}">
			{% csrf_token %}
			<div class="form-group row">
		    <label for="name" class="col-sm-3 col-form-label">姓 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 名：</label>
				<div class="col-sm-9">
		    	<input type="text" name="name" class="form-control" id="name" aria-describedby="emailHelp" value="{{student.stu_name}}">
				</div>
		  </div>
		  <div class="form-group row">
		    <label for="school" class="col-sm-3 col-form-label">学 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 校：</label>
				<div class="col-sm-9">
		    	<input type="text" name="school" class="form-control" id="school" value="{{student.school}}">
				</div>
		  </div>
			<div class="form-group row">
		    <label for="major" class="col-sm-3 col-form-label">专 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 业：</label>
				<div class="col-sm-9">
		    	<input type="text" name="major" class="form-control" id="major" value="{{student.major}}">
				</div>
		  </div>
			<div class="form-group row">
		    <label for="enterprise" class="col-sm-3 col-form-label">宣讲企业：</label>
				<div class="col-sm-9">
		    	<input type="text" name="enterprise" class="form-control" id="enterprise" value="{{student.enterprise}}">
				</div>
		  </div>
			<div class="form-group row">
		    <label for="place" class="col-sm-3 col-form-label">宣讲地点：</label>
				<div class="col-sm-9">
		    	<input type="text" name="place" class="form-control" id="place" value="{{student.place}}">
				</div>
		  </div>
			<div class="form-group row">
		    <label for="time" class="col-sm-3 col-form-label">宣讲时间：</label>
				<div class="col-sm-9">
					<div class="c-datepicker-date-editor J-datepickerTime-range mt10" style="width: 100%;">
						<i class="c-datepicker-range__icon kxiconfont icon-clock" style="float: left;"></i>
						<input name="start_time" class="c-datepicker-data-input" value="{{student.start_time|date:'Y-m-d  h:i'}}">
						<span class="c-datepicker-range-separator">-</span>
						<input name="end_time" class="c-datepicker-data-input" value="{{student.end_time|date:'Y-m-d  h:i'}}">
					</div>
				</div>
		  </div>
			<!-- <div class="form-row">
		    <div class="form-group col-md-6">
		      <label for="inputCity">City</label>
		      <input type="text" class="form-control" id="inputCity">
		    </div>
		    <div class="form-group col-md-4">
		      <label for="inputState">State</label>
		      <select id="inputState" class="form-control">
		        <option selected>Choose...</option>
		        <option>...</option>
		      </select>
		    </div>
		    <div class="form-group col-md-2">
		      <label for="inputZip">Zip</label>
		      <input type="text" class="form-control" id="inputZip">
		    </div>
		  </div> -->

			<input type="submit" value="确认" class="btn btn-primary">
			<input type="reset" value="重置" class="btn btn-primary">
			<br>
		</form>
	</center>
	<!-- 时间选择器 js -->
	<script src="../../static/js/plugins/jquery.js"></script>
  <script src="../../static/js/plugins/moment.min.js"></script>
  <!-- <script src="../../static/js/datapicker-separate/api.js"></script>
  <script src="../../static/js/datapicker-separate/year.js"></script>
  <script src="../../static/js/datapicker-separate/month.js"></script>
  <script src="../../static/js/datapicker-separate/day.js"></script>
  <script src="../../static/js/datapicker-separate/time.js"></script>
  <script src="../../static/js/datapicker-separate/datepicker.js"></script> -->

  <!-- <script src="../../static/js/datepicker.all.js"></script> -->
  <script src="../../static/js/datepicker.all.min.js"></script>
	<script type="text/javascript">
	$(function(){
		//十分年月日范围
		$('.J-datepickerTime-range').datePicker({
			format: 'YYYY-MM-DD HH:mm',
			isRange: true
		});
	});
	</script>
	<!-- 时间选择器 js 结束 -->
</body>
</html>
