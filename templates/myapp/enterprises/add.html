<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>企业信息添加表单</title>
	<link rel="icon" type="image/icon" href="http://jobsky.csu.edu.cn/favicon.png">
</head>
<body>
	<center>
		<h3>添加企业信息</h3>
		<form method="post" action="{% url 'enterprisesInsert' %}" enctype="multipart/form-data">
			{% csrf_token %}
			企业名称：<input type="text" name="enterprise">
			<br><br>
			宣讲地点：<input type="text" name="place">
			<br><br>
			宣讲时间：<input type="text" name="time">
			<br>格式：2018-09-18 14:30
			<br><br>
			<input type="submit" value="添加">
			<input type="reset" value="重置">
		</form>
	</center>
</body>
</html>
