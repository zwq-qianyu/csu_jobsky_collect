{% extends "web/base.html" %}
{% load static from staticfiles %}

{% block mylink %}
  <link rel="stylesheet" type="text/css" href="{% static 'web/css/order.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'web/css/order-app.css' %}">
{% endblock %}

{% block mainbody %}
<div class="mainbody order">
  <div class="container">
    <!-- 面包屑导航 -->
    <div class="crumbs col-xs-12 col-sm-12">
      <ol class="breadcrumb">
        <li class="hidden-xs hidden-sm"><a href="{% url 'enterprises' 1 %}">首页</a></li>
        <li class="hidden-xs hidden-sm"><a href="{% url 'volunteers_info' %}">个人中心</a></li>
        <li class="active">修改信息</li>
      </ol>
    </div><!-- 面包屑导航 E-->

    <div class="main clearfix">
        <!-- 左侧导航 -->
        <div class="left-nav f-fl col-md-4 hidden-xs hidden-sm">
            <div class="nav-main">
                <a href="javascript:;" class="type-title"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> 招聘会</a>
                <a href="{% url 'volunteers_sessions' 1 %}" class="ml " >企业信息</a>
                <a href="{% url 'ssessionsAdd' %}" class="ml " >添加招聘会</a>
                <a href="{% url 'sessions' 1 %}" class="ml " >所有招聘会</a>
                <a href="javascript:;" class="type-title"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> 个人中心</a>
                <a href="{% url 'volunteers_info' %}" class="ml " >浏览信息</a>
                <a href="{% url 'volunteers_edit' %}" class="ml active" >修改信息</a>
                <a href="{% url 'volunteers_resetpass' %}" class="ml " >重置密码</a>
                <a href="#" class="ml " >我的收藏</a>
                <a href="#" class="ml " >消息提醒</a>
                <a href="#" class="ml " >建议反馈</a>
            </div>
        </div><!-- 左侧导航 E-->

        <!-- 右侧内容展示 -->
        <div class="right-content f-fr col-md-8 col-xs-12 col-sm-12">
            <!-- 主体开始 -->
            <hr>
            <form id="edit-profile" action="{% url 'volunteers_update' %}" class="form-horizontal" method="post">
                {% csrf_token %}
                <fieldset>
                    <div style="margin-left: 100px;">
                        <div class="control-group">
                            <label class="control-label" for="input01">账号：</label>
                            <div class="controls">
                                <input type="text" disabled name="username" class="input-xlarge" id="input01" value="{{ volunteer.username }}" />
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="input01">真实姓名：</label>
                            <div class="controls">
                                <input type="text" name="name" class="input-xlarge" id="input01" value="{{ volunteer.name }}" />
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="input01">性别：</label>
                            <div class="controls">
                                <input type="radio" name="sex" class="input-xlarge" id="input01" value="1"
                                {% if volunteer.sex == 1 %}checked{% endif %} /> 男
                                <input type="radio" name="sex" class="input-xlarge" id="input01" value="0"
                                {% if volunteer.sex == 0 %}checked{% endif %} /> 女
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="input01">学号：</label>
                            <div class="controls">
                                <input type="text" name="student_id" class="input-xlarge" id="input01" value="{{ volunteer.student_id }}" />
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="input01">电话：</label>
                            <div class="controls">
                                <input type="text" name="phone" class="input-xlarge" id="input01" value="{{ volunteer.phone }}" />
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="input01">email邮箱：</label>
                            <div class="controls">
                                <input type="text" name="email" class="input-xlarge" id="input01" value="{{ volunteer.email }}" />
                            </div>
                        </div>
                    </div>
                    <br><br>
                    <div class="form-actions">
                        <div style="margin-left: 100px;">
                        <button type="submit" class="btn btn-primary">保存</button>
                        &emsp;&emsp;&emsp;<button type="reset" class="btn">重置</button>
                        </div>
                    </div>
                </fieldset>
            </form>
            <!-- 主体结束 -->
        </div>
    </div>
  </div>
</div>
<!-- 主内容区域 E-->
{% endblock %}
