{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>企业信息修改表单</title>
	<meta name="viewport" content="width=device-width">
	<link rel="icon" type="image/icon" href="http://jobsky.csu.edu.cn/favicon.png">
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	<!-- 日期时间插件 flatpickr.js -->
	<link href="https://cdn.bootcss.com/flatpickr/4.5.0/flatpickr.min.css" rel="stylesheet">
	<script src="https://cdn.bootcss.com/flatpickr/4.5.0/flatpickr.min.js"></script>
	<!-- 日期时间插件 flatpickr.js 结束 -->
	<style media="screen">
		form{
			width: 60%;
		}
		h3{
			margin-top: 50px;
			margin-bottom: 100px;
		}
		.btn{
			margin: 30px;
		}
	</style>
</head>
<body>
	<center>
		{% include "web/header.html" %}
		<h3>修改企业信息</h3>
		<form method="post" action="{% url 'enterprisesUpdate' %}" enctype="multipart/form-data">
			<input type="hidden" name="id" value="{{enterprise.id}}">
			{% csrf_token %}
			<div class="form-group row">
		    <label for="enterprise" class="col-sm-4 col-form-label">企  业：</label>
				<div class="col-sm-8">
		    	<input type="text" disabled name="enterprise" class="form-control" id="enterprise" value="{{ session.enterprise }}">
				</div>
		  </div>
			<div class="form-group row">
		    <label for="start_time" class="col-sm-4 col-form-label">宣讲时间：</label>
				<div class="col-sm-8">
		    	<input type="text" disabled name="start_time" class="form-control" id="start_time" value="{{ session.start_time }}">
				</div>
		  </div>
			<div class="form-group row">
		    <label for="place" class="col-sm-4 col-form-label">宣讲地点：</label>
				<div class="col-sm-8">
		    	<input type="text" disabled name="place" class="form-control" id="place" value="{{ session.place }}">
				</div>
		  </div>
			<div class="form-group row">
		    <label for="contacts" class="col-sm-4 col-form-label">联系人：</label>
				<div class="col-sm-8">
		    	<input type="text" name="contacts" class="form-control" id="contacts" value="{{enterprise.contacts}}">
				</div>
		  </div>
			<div class="form-group row">
		    <label for="phone" class="col-sm-4 col-form-label">联系方式：</label>
				<div class="col-sm-8">
		    	<input type="text" name="phone" class="form-control" id="phone" value="{{enterprise.phone}}">
				</div>
		  </div>
			<input type="submit" value="确认" class="btn btn-primary">
			<input type="reset" value="重置" class="btn btn-primary">
		</form>
	</center>
	<!-- 初始化  日期时间插件 flatpickr.js -->
	<script type="text/javascript">
		$(".mycalendar").flatpickr();
	</script>
</body>
</html>
