{% extends "web/base.html" %}
{% load static from staticfiles %}

{% block mylink %}
<link rel="stylesheet" type="text/css" href="{% static 'web/css/order.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'web/css/order-app.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'myadmin/css/users_index.css' %}">
<link rel="icon" type="image/icon" href="http://jobsky.csu.edu.cn/favicon.png">
{% endblock %}

{% block mainbody %}
<div class="mainbody order">
  <div class="container">
    <!-- 面包屑导航 -->
    <div class="crumbs col-xs-12 col-sm-12">
      <ol class="breadcrumb">
        <li class="hidden-xs hidden-sm"><a href="{% url 'enterprises' 1 %}">首页</a></li>
        <li class="hidden-xs hidden-sm"><a href="{% url 'volunteers_sessions' 1 %}">人员管理</a></li>
        <li class="active">添加人员</li>
      </ol>
    </div><!-- 面包屑导航 E-->

    <div class="main clearfix">
        <!-- 左侧导航 -->
        <div class="left-nav f-fl col-md-4 hidden-xs hidden-sm">
            <div class="nav-main">
                <a href="javascript:;" class="type-title"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> 招聘会</a>
                <a href="{% url 'volunteers_sessions' 1 %}" class="ml " >我的招聘会</a>
                <a href="{% url 'ssessionsAdd' %}" class="ml " >添加招聘会</a>
                <a href="{% url 'sessions' 1 %}" class="ml " >所有招聘会</a>

                {% if state == 0 %}
                  <a href="javascript:;" class="type-title"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> 人员管理</a>
                  <a href="{% url 'myadmin_users_index' 1 %}" class="ml" >人员浏览</a>
                  <a href="{% url 'myadmin_users_add' %}" class="ml active" >添加人员</a>
                {% endif %}

                <a href="javascript:;" class="type-title"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> 个人中心</a>
                <a href="{% url 'volunteers_info' %}" class="ml " >浏览信息</a>
                <a href="{% url 'volunteers_edit' %}" class="ml " >修改信息</a>
                <a href="{% url 'volunteers_resetpass' %}" class="ml " >重置密码</a>
                <!-- <a href="#" class="ml " >我的收藏</a>
                <a href="#" class="ml " >消息提醒</a>
                <a href="#" class="ml " >建议反馈</a> -->
            </div>
        </div><!-- 左侧导航 E-->

        <!-- 右侧内容展示 -->
        <div class="right-content f-fr col-md-8 col-xs-12 col-sm-12">
            <!-- 主体开始 -->
            <h3>
            会员信息管理
            </h3>
            <form id="edit-profile" action="{% url 'myadmin_users_insert' %}" class="form-horizontal col-xs-4 col-xs-offset-4" method="post" role="form">
            {% csrf_token %}
              <fieldset>
                  <legend>添加会员信息</legend>
                  <div class="form-group">
                      <label>账号：</label>
                      <input type="text" name="username" class="form-control" placeholder="账户名注册后不可修改" />
                  </div>
                  <div class="form-group">
                      <label>密码：</label>
                      <input type="password" name="password" class="form-control" placeholder="输入密码"/>
                  </div>
                  <div class="form-group">
                      <label>重复密码：</label>
                      <input type="password" name="repassword" class="form-control" placeholder="再次输入密码"/>
                  </div>
                  <div class="form-group">
                      <label>真实姓名：</label>
                      <input type="text" name="name" class="form-control" placeholder="请输入真实姓名"/>
                  </div>
                  <div class="form-group">
                      <label>性别：</label>
                      <input type="radio" name="sex" class="radio-inline" id="input01" value="1" /> 男
                      <input type="radio" name="sex" class="radio-inline" id="input01" value="0" /> 女
                  </div>
                  <div class="form-group">
                      <label>学号：</label>
                      <input type="text" name="student_id" class="form-control" placeholder="请输入学号"/>
                  </div>
                  <div class="form-group">
                      <label>电话：</label>
                      <input type="tel" name="phone" class="form-control" placeholder="请输入电话"/>
                  </div>
                  <div class="form-group">
                      <label>email邮箱：</label>
                      <input type="email" name="email" class="form-control" placeholder="请输入注册邮箱"/>
                  </div>
                  <center>
                    <button type="submit" class="btn btn-primary">添加</button>
                    <button type="reset" class="btn btn-default">重置</button>
                  </center>
              </fieldset>
            </form>
        </div>
    </div>
  </div>
</div>
<!-- 主内容区域 E-->
{% endblock %}
